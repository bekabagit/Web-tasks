<html>
<head>
<style>

.letters{
  border: 1px solid #B22222;
  display:flex;
  flex-wrap: wrap;
  border-color: red;
  border-style: inset;
  border-bottom-color: Salmon;
  border-right-color: Salmon;
  width:26%;
  
}
.letters > div{
  width: 20px;
  border:1px solid #B22222;
  border-radius: 20em;
  background-color: #B22222;
  margin: 5px;
  text-align: center;
  font-size: 15px;
  color: white;
}
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
